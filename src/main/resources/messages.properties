app.about=Visitor Phonebook started as an exploration on Java web technologies, through the implementation of a useful application. The primary idea is to implement a small handy phonebook that visitors (tourists or business oriented) can use to quickly find telephone numbers of the most essential public services of the country they are visiting. This first implementation focuses on my country: Greece, but the end goal is to automatically detect your country and load the appropriate catalog.  
app.contribute=<br/><h4>Fellow Web-developers:</h4> The source code of this project is available on <a href="https://github.com/dbalaouras/visitorphonebook">github</a>. Feel free to fork/clone it and improve it! You are very welcomed to create a Phonebook website for your country and contribute to this project.<br/><br/>Finally, you might notice that the use of ajax in this website is very limited. The main reason behind this choice was that I wanted to explore more Spring capabilities such as automatic form-object bindings, rather than strengthen my JavaScript skills. Maybe it's a good time now to improve UX by ajaxyfying some actions.<br/><br/>Take care,<br/> - Dimi  
