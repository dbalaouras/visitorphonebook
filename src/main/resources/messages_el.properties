app.about=Η εφαρμογή αυτή ξεκίνησε ως μέσο εκμάθησης των τεχνολογιών της Java για την κατασκευή δυναμικών διαδυκτιακών εφαρμογών, και συγκεκριμένα του Spring Framework. Ο στόχος είναι η υλοποίηση ενός μικρού και εύχρηστου τηλεφωνικού καταλόγου, με τις πιο απαραίτητες καταχωρήσεις που μπορεί να χρειαστεί ένας επισκέπτης. Η έκδοση αυτή είναι μια υλοποίηση του Ελληνικού τηλεφωνικού καταλόγου. Ωστόσο, ένας μακροπρόθεσμος στόχος είναι η αυτοματοποιημένη αναγνώριση της τοποθεσίας του χρήστη και η παρουσίαση του αντίστοιχου τοπικού καταλόγου.
app.contribute=<br/><h4>Web-developers:</h4>Ο πηγαίος κώδικας της εφαρμογής αυτής είναι διαθέσιμος στο <a href="https://github.com/dbalaouras/visitorphonebook">github</a>. Θα χαρώ αν κατεβάσετε η κάνετε fork/clone το project με σκοπό να το βελτιώσετε! Θα ενθάρύνα κάθε προσπάθεια δημιουργίας ενός νέου τηλεφωνικού καταλόγου μέ τη χρήση αυτού του project.<br/><br/>Τέλος, ίσως παρηρήσετε την απουσίας χρήσης Ajax στο website καθώς η δοκιμή κάποιων λειτουργιών του Spring Framework όπως το αυτόματο form-object binding κρίθηκε πιο σημαντικό από την βελτιστοποίηση του User Experience.<br/><br/>Φιλικά,<br/> - Dimi  
